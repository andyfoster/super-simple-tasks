<!doctype html>
<head>
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Super Simple Tasks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <meta name="description" content="The world's simplest to-do list." />

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <link rel="stylesheet" href="css/app.css">
  <link rel="shortcut icon" href="favicon.ico" />
  <script src="js/app.js"></script>

</head>
<body>

  <div class="content">

    <div class="header">
      <h1>Super Simple Tasks</h1>
      <a href="#" id="mark-all-done">Mark all done</a>

      <form id="new-todo-wrapper">
        <input type="text" placeholder="Type your task here..." id="new-todo"></input>
        <button type="submit" class="button" id="todo-submit">Add task</button>
      </form>
    </div>

    <ul id="todo-list">
      <li><input type="checkbox" id="todo0"><label for="todo0">Do the laundry</label></li>
      <li><input type="checkbox" id="todo1"><label for="todo1">Put out the rubbish</label></li>
      <li><input type="checkbox" id="todo2"><label for="todo2">Follow @humphreybc on Twitter</label></li>
    </ul>

  </div>

</body>
<div class="footer">
    <ul>
      <li>A simple tasks app</li>
      <li>Made by <a href="http://twitter.com/humphreybc">@humphreybc</a></li>
      <li>Available on <a href="https://github.com/humphreybc/chrome-tasks">Github</a></li>
    </ul>
</div>
</html>
