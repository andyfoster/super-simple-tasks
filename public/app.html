<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Chrome Tasks</title>
  <meta name="viewport" content="width=device-width">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <link rel="stylesheet" href="app.css">
  <script src="app.js"></script>
</head>
<body>

  <div class="content">

    <div class="header">
      <h1>Chrome Tasks</h1>

      <form id="new-todo-wrapper">
        <input type="text" placeholder="Type your task here..." id="new-todo"></input>
        <button type="submit" class="button" id="todo-submit">Add new task</button>
      </form>
    </div>

    <ul id="todo-list">

    </ul>

  </div>

</body>
</html>
